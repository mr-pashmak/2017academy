<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <!--RESET CSS-->
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">

    <!--STYLESHEET-->
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>

  <body>
<!--HERO AND HEADER SECTION-->
    <!--HEADER-->
      <div class="header">
        <div class="logo">
          <img src="resources/images/logo.png" alt="secret agent logo">
        </div>
        <div class="name">
          <h3>Secret Agent Supply Inc</h3>
        </div>
    </div>

    <!--HERO IMG-->
      <div class="hero">
          <div class="copy">
            <h5>New Arrival</h5>
            <h2>Sport Bikes and Motorcycles</h2>
          </div>
      </div>

    <!--NAVBAR BELOW HERO IMG-->
        <div class="navbar">
          <nav>
            <span id="eyewear">Eyewear</span>
            <span id="apparel">Apparel</span>
            <span id="gadgets">Gadgets</span>
            <span id="vehicles">Vehicles</span>
            <span id="classes">Classes</span>
            <span id="contact">Contact</span>
            <span id="menu">Menu</span>
          </nav>
        </div>


<!--MAIN CONTENT SECTION-->
<div class="content">
  <div class="gallery">
        <!--EXPLODING PEN-->
        <div class="pen">
          <div class="product">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
            <h5>Exploding Pen</h5>
        </div>
        <!--CELLULAR WATCH-->
        <div class="watch">
          <div class="product">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
            <h5>Cellular Watch</h5>
        </div>
        <!--THERMAL GLASSES-->
        <div class="glass">
          <div class="product">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
            <h5>Thermal Glasses</h5>
        </div>
  </div>
</div>

<!--VISITOR INFO-->
  <div class="info">
    <div class="location">
      <h5>Location</h5>
      <p>-47.346436, 84.32354</p>
    </div>

    <div class="hours">
      <h5>Hours</h5>
      <p>-0800 - 1800</p>
    </div>
  </div>


<!--FOOTER-->
  <div class="footer">
    <div class="copyright">
      <h5>Copyright Secret Agent Supply Inc.</h5>
    </div>
  </div>



</body>
</html>
